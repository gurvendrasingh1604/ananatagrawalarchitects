/* --- UNIVERSAL NAVBAR STYLES --- */

/* --- HAMBURGER ICON --- */
    .hamburger-box {
        width: 30px; height: 12px;
        display: flex; flex-direction: column; justify-content: space-between;
        cursor: pointer; transition: opacity 0.3s;
    }
    .hamburger-box:hover { opacity: 0.7; }
    .h-line { width: 100%; height: 1px; background-color: #F0EBE0; transition: all 0.3s ease; }

    /* --- SIDE STRIP MENU --- */
    .glass-menu {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 100%; 
        max-width: 450px; 
        background: rgba(10, 10, 10, 0.3); /* Dark Glass from Index */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        transform: translateX(100%);
        transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        z-index: 150;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* STATE: OPEN */
    .menu-open { transform: translateX(0); }

    /* LINK ANIMATIONS */
    .menu-link {
        display: block;
        transform: translateX(50px);
        opacity: 0;
        transition: all 0.5s ease;
    }
    .menu-link.slide-in { transform: translateX(0); opacity: 1; }

    /* --- NAVBAR HIDE ANIMATION --- */
    nav { transition: transform 0.4s ease-in-out; }

/* --- 2. PROJECT SLIDER STYLES --- */
#bg{ position:fixed; inset:0; z-index:0; pointer-events: none; }

.stage{ position:relative; height:100vh; z-index:5; }

/* Vertical Project Title */

/* Center Image */

/* Bottom Info */

/* --- 3. NAVBAR & MENU STYLES --- */

<script>
// nav bar 

// Update these images with your actual project images
const projects=[
 {n:"Prestige Tower",l:"Mumbai, India",i:"website-20251202T201341Z-1-001/website/Prestige Tower.png"},
 {n:"Biomorph",l:"Indore, India",i:"website-20251202T201341Z-1-001/website/Biomorph.png"},
 {n:"Verdant Residences",l:"Mumbai, India",i:"website-20251202T201341Z-1-001/website/Verdant Residences.png"},
 {n:"FLUXOLANCE",l:"Mumbai, India",i:"website-20251202T201341Z-1-001/website/Fluxolance.png"},
 {n:"Opulent Studio",l:"Shimla, India",i:"website-20251202T201341Z-1-001/website/Opulent Studio1.jpg"},
 {n:"Curvair",l:"Indore, India",i:"website-20251202T201341Z-1-001/website/Curvair.png"},
 {n:"Elite Manor",l:"Indore, India",i:"website-20251202T201341Z-1-001/website/Elite Manor.png"},
 {n:"Levin Room",l:"Mumbai, India",i:"website-20251202T201341Z-1-001/website/modern lux levin room.png"},
 {n:"Bedroom",l:"Indore, India",i:"website-20251202T201341Z-1-001/website/bedroom.jpg"},
];

let index = 0;
let isAnimating = false;

// --- DOM ELEMENTS ---
const hero = document.getElementById("hero");
const bg = document.getElementById("bg");
const bars = document.getElementById("bars");
const cur = document.getElementById("cur");
const title = document.getElementById("title");
const loc = document.getElementById("loc");

// --- INIT COUNTERS ---
document.getElementById("tot").textContent = String(projects.length).padStart(2,"0");

// --- BUILD BACKGROUNDS ---
bg.innerHTML = projects.map(p => `
  <div class="bg-img"><img src="${p.i}"></div>
`).join("");

// --- BUILD BARS ---
bars.innerHTML = projects.map(()=>"<span></span>").join("");

// --- MAIN ANIMATION FUNCTION ---
function animateProject(){
  if(isAnimating) return;
  isAnimating = true;

  const p = projects[index];

  // 1. Shrink/Fade Out Hero
  gsap.to(hero,{opacity:0,scale:1.05,duration:.4});

  setTimeout(()=>{
    // 2. Swap Content
    hero.src = p.i;
    title.textContent = p.n;
    loc.textContent = p.l;

    // 3. Fade In Hero
    gsap.fromTo(hero,
      {opacity:0,scale:1.05},
      {opacity:1,scale:1,duration:1,ease:"power3.out"}
    );

    // 4. Animate Text Up
    gsap.fromTo(
      ".stage-bottom h2, .stage-bottom p",
      {y:20,opacity:0},
      {y:0,opacity:1,stagger:.1,duration:.8,ease:"power3.out"}
    );

    isAnimating = false;
  },400);

  // 5. Update Counter
  cur.textContent = String(index+1).padStart(2,"0");

  // 6. Update Background Opacity
  document.querySelectorAll(".bg-img")
    .forEach((el,i)=>
      gsap.to(el,{opacity:i===index?.25:0,duration:1})
    );

  // 7. Update Bars
  document.querySelectorAll(".bars span")
    .forEach((b,i)=>b.classList.toggle("active",i===index));
}

// --- NAVIGATION ---
function next(){
  index = (index + 1) % projects.length;
  animateProject();
}
function prev(){
  index = (index - 1 + projects.length) % projects.length;
  animateProject();
}

// --- SCROLL WHEEL ---
window.addEventListener("wheel", e=>{
  // Only hijack scroll if menu is NOT open
  if(!document.getElementById('fs-menu').classList.contains('menu-open')){
     e.preventDefault();
     if(isAnimating) return;
     e.deltaY > 0 ? next() : prev();
  }
},{passive:false});

// --- TOUCH ---
let touchStart = 0;
window.addEventListener("touchstart", e=>{ touchStart = e.touches[0].clientY; });
window.addEventListener("touchend", e=>{
  const delta = touchStart - e.changedTouches[0].clientY;
  if(Math.abs(delta)>50){ delta>0 ? next() : prev(); }
});

// --- KEYBOARD ---
document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") next();
  if(e.key==="ArrowLeft") prev();
});

// --- UNIVERSAL NAVBAR LOGIC ---

/// --- 1. MENU LOGIC ---
    const trigger = document.getElementById('menu-trigger');
    const closeBtn = document.getElementById('menu-close');
    const menu = document.getElementById('fs-menu');
    const links = document.querySelectorAll('.menu-link');

    trigger.addEventListener('click', () => {
        menu.classList.add('menu-open');
        links.forEach((link, index) => {
            setTimeout(() => { link.classList.add('slide-in'); }, 300 + (index * 100));
        });
    });

    closeBtn.addEventListener('click', () => {
        menu.classList.remove('menu-open');
        links.forEach(link => { link.classList.remove('slide-in'); });
    });

    // --- 2. SCROLL ANIMATIONS (Fade Up) ---
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.animate-fade-up').forEach(section => {
      observer.observe(section);
    });

    // --- 3. NAVBAR HIDE ON SCROLL LOGIC ---
    let lastScrollTop = 0;
    const navbar = document.getElementById('main-nav');

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Prevent negative scrolling (bounce effect)
        if (scrollTop < 0) return;

        if (scrollTop > lastScrollTop) {
            // SCROLLING DOWN -> HIDE
            navbar.classList.add('nav-hidden');
        } else {
            // SCROLLING UP -> SHOW
            navbar.classList.remove('nav-hidden');
        }
        
        lastScrollTop = scrollTop;
    });
// --- START ---
animateProject();
</script>
