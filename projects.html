<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects | Anant Agrawal Architects</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>

/* --- UNIVERSAL NAVBAR STYLES --- */

/* --- HAMBURGER ICON --- */
    .hamburger-box {
        width: 30px; height: 12px;
        display: flex; flex-direction: column; justify-content: space-between;
        cursor: pointer; transition: opacity 0.3s;
    }
    .hamburger-box:hover { opacity: 0.7; }
    .h-line { width: 100%; height: 1px; background-color: #F0EBE0; transition: all 0.3s ease; }

    /* --- SIDE STRIP MENU --- */
    .glass-menu {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 100%; 
        max-width: 450px; 
        background: rgba(10, 10, 10, 0.3); /* Dark Glass from Index */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        transform: translateX(100%);
        transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        z-index: 150;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* STATE: OPEN */
    .menu-open { transform: translateX(0); }

    /* LINK ANIMATIONS */
    .menu-link {
        display: block;
        transform: translateX(50px);
        opacity: 0;
        transition: all 0.5s ease;
    }
    .menu-link.slide-in { transform: translateX(0); opacity: 1; }

    /* --- NAVBAR HIDE ANIMATION --- */
    nav { transition: transform 0.4s ease-in-out; }
    .nav-hidden { transform: translateY(-100%); }

/* --- 1. CORE VARIABLES & RESET --- */
:root{
  --bg:#0b0b0b;
  --fg:#f5f0e8;
  --muted:#9c9488;
  --accent:#c9b29a;
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--fg);
  font-family:Inter,sans-serif;
  overflow:hidden;
}

.font-display{font-family:"Cormorant Garamond",serif}

/* --- 2. PROJECT SLIDER STYLES --- */
#bg{ position:fixed; inset:0; z-index:0; pointer-events: none; }
.bg-img{ position:absolute; inset:0; opacity:0; }
.bg-img img{ width:100%; height:100%; object-fit:cover; opacity: 0.7; }

.stage{ position:relative; height:100vh; z-index:5; }

/* Vertical Project Title */
.project-title {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  font-family: "Cormorant Garamond", serif;
  font-size: 3.2rem;
  line-height: 1;
  margin-bottom: 1rem;
}

.project-loc {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  font-size: 0.75rem;
  letter-spacing: .35em;
  opacity: .6;
}

/* Center Image */
.stage-image{
  position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;
}
.stage-image img{ width:420px; aspect-ratio:3/4; object-fit:cover; }

/* Left Text */
.stage-left{ position:absolute; left:4rem; top:50%; transform:translateY(-50%); }
.jp{ font-size:3rem; }
.sub{ font-size:.75rem; letter-spacing:.35em; opacity:.6; }
.nav-btns{ margin-top:3rem; display:flex; gap:2rem; }
.nav-btns button{
  background:none; border:none; color:var(--fg); letter-spacing:.15em; cursor:pointer; opacity:.6; font-family: 'Inter', sans-serif;
}
.nav-btns button:hover{opacity:1}

/* Right Counter */
.stage-right{ position:absolute; right:4rem; top:50%; transform:translateY(-50%); text-align:right; }
.counter{ font-family:"Cormorant Garamond",serif; font-size:2.2rem; }
.bars{ margin-top:2rem; display:flex; gap:.5rem; justify-content:flex-end; }
.bars span{ width:2px; height:22px; background:rgba(255,255,255,.2); }
.bars span.active{ background:var(--accent); }

/* Bottom Info */
.stage-bottom{ position:absolute; bottom:4rem; left:50%; transform:translateX(-50%); text-align:center; }
.stage-bottom h2{ font-size:2rem; font-weight:300; }
.stage-bottom p{ font-size:.85rem; opacity:.6; }

/* --- 3. NAVBAR & MENU STYLES --- */
.hamburger-box {
    width: 30px; height: 12px;
    display: flex; flex-direction: column; justify-content: space-between;
    cursor: pointer; transition: opacity 0.3s;
}
.hamburger-box:hover { opacity: 0.7; }
.h-line { width: 100%; height: 1px; background-color: var(--fg); transition: all 0.3s ease; }

/* Side Strip Menu */
.glass-menu {
    position: fixed; top: 0; right: 0; height: 100vh;
    width: 100%; max-width: 450px;
    background: rgba(11, 11, 11, 0.9); /* Matches dark theme */
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    transform: translateX(100%);
    transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
    z-index: 150; /* Above everything */
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    border-left: 1px solid rgba(255,255,255,0.1);
}
.menu-open { transform: translateX(0); }

.menu-link {
    display: block; transform: translateX(50px); opacity: 0; transition: all 0.5s ease;
    color: var(--fg); font-family: "Cormorant Garamond", serif;
}
.menu-link.slide-in { transform: translateX(0); opacity: 1; }

/* --- MOBILE RESPONSIVE --- */
@media(max-width:768px){
  .stage-image img{width:280px}
  .stage-left{left:2rem; top: 40%;} /* Moved up slightly */
  .stage-right{right:2rem; top: 60%;} /* Moved down slightly */
  .nav-btns{display:none;} /* Hide text buttons on mobile, use swipe/touch */
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="fs-menu" class="glass-menu text-[#F0EBE0] border-l border-white/10">
      <div class="absolute bottom-10 left-10 text-[100px] opacity-5 font-serif pointer-events-none select-none leading-none">
          âˆž
      </div>

      <div class="menu-links-container text-left w-full pl-20 flex flex-col gap-8 relative z-10">
          <div><a href="index.html" class="menu-link text-3xl md:text-4xl font-serif hover:text-gray-400">Home</a></div>
          <div><a href="about.html" class="menu-link text-3xl md:text-4xl font-serif hover:text-gray-400">About</a></div>
          <div><a href="projects.html" class="menu-link text-3xl md:text-4xl font-serif hover:text-gray-400">Projects</a></div>
          <div><a href="services.html" class="menu-link text-3xl md:text-4xl font-serif hover:text-gray-400">Services</a></div>
          <div><a href="contact.html" class="menu-link text-3xl md:text-4xl font-serif hover:text-gray-400">Contact</a></div>
      </div>

      <div id="menu-close" class="absolute top-10 right-10 cursor-pointer text-xs uppercase tracking-widest hover:opacity-70 z-50 flex items-center gap-2">
          <span>Close</span> <div class="w-4 h-[1px] bg-white"></div>
      </div>
  </div>

  <nav id="main-nav" class="fixed top-0 left-0 w-full px-5 md:px-10 py-6 flex justify-between items-center z-50 mix-blend-difference text-[#F0EBE0]">
      <div class="text-xl font-bold tracking-widest uppercase cursor-pointer">
          ANANT AGRAWAL ARCHITECTS
      </div>
      
      <div id="menu-trigger" class="cursor-pointer group p-2">
          <div class="hamburger-box">
              <div class="h-line group-hover:bg-gray-400"></div>
              <div class="h-line group-hover:bg-gray-400"></div>
          </div>
      </div>
  </nav>

<section class="stage" id="stage">

 <div class="stage-left">
  <div id="left-title" class="project-title"></div>
  <div id="left-loc" class="project-loc"></div>

  <div class="sub mt-6">SELECTED PROJECT</div>

  <div class="nav-btns">
    <button onclick="prev()">PREV</button>
    <button onclick="next()">NEXT</button>
  </div>
</div>


  <div class="stage-image">
    <img id="hero">
  </div>

  <div class="stage-right">
    <div class="counter">
      <span id="cur">01</span> / <span id="tot">06</span>
    </div>
    <div class="bars" id="bars"></div>
  </div>

  <div class="stage-bottom">
    <h2 class="font-display" id="title"></h2>
    <p id="loc"></p>
  </div>

</section>

<script>
// nav bar 

// Update these images with your actual project images
const projects=[
 {n:"Prestige Tower",l:"Mumbai, India",i:"website-20251202T201341Z-1-001/website/Prestige Tower.png"},
 {n:"Biomorph",l:"Indore, India",i:"website-20251202T201341Z-1-001/website/Biomorph.png"},
 {n:"Verdant Residences",l:"Singapore",i:"website-20251202T201341Z-1-001/website/Verdant Residences.png"},
 {n:"Elite Manor",l:"India, UK",i:"website-20251202T201341Z-1-001/website/Elite Manor.png"},
 {n:"Opulent Studio",l:"Mumbai, India",i:"website-20251202T201341Z-1-001/website/Opulent Studio1.png"},
 {n:"Curvair",l:"Mumbai, India",i:"website-20251202T201341Z-1-001/website/Curvair.png"},
];

let index = 0;
let isAnimating = false;

// --- DOM ELEMENTS ---
const hero = document.getElementById("hero");
const bg = document.getElementById("bg");
const bars = document.getElementById("bars");
const cur = document.getElementById("cur");
const title = document.getElementById("title");
const loc = document.getElementById("loc");

// --- INIT COUNTERS ---
document.getElementById("tot").textContent = String(projects.length).padStart(2,"0");

// --- BUILD BACKGROUNDS ---
bg.innerHTML = projects.map(p => `
  <div class="bg-img"><img src="${p.i}"></div>
`).join("");

// --- BUILD BARS ---
bars.innerHTML = projects.map(()=>"<span></span>").join("");

// --- MAIN ANIMATION FUNCTION ---
function animateProject(){
  if(isAnimating) return;
  isAnimating = true;

  const p = projects[index];

  // 1. Shrink/Fade Out Hero
  gsap.to(hero,{opacity:0,scale:1.05,duration:.4});

  setTimeout(()=>{
    // 2. Swap Content
    hero.src = p.i;
    title.textContent = p.n;
    loc.textContent = p.l;

    // 3. Fade In Hero
    gsap.fromTo(hero,
      {opacity:0,scale:1.05},
      {opacity:1,scale:1,duration:1,ease:"power3.out"}
    );

    // 4. Animate Text Up
    gsap.fromTo(
      ".stage-bottom h2, .stage-bottom p",
      {y:20,opacity:0},
      {y:0,opacity:1,stagger:.1,duration:.8,ease:"power3.out"}
    );

    isAnimating = false;
  },400);

  // 5. Update Counter
  cur.textContent = String(index+1).padStart(2,"0");

  // 6. Update Background Opacity
  document.querySelectorAll(".bg-img")
    .forEach((el,i)=>
      gsap.to(el,{opacity:i===index?.25:0,duration:1})
    );

  // 7. Update Bars
  document.querySelectorAll(".bars span")
    .forEach((b,i)=>b.classList.toggle("active",i===index));
}

// --- NAVIGATION ---
function next(){
  index = (index + 1) % projects.length;
  animateProject();
}
function prev(){
  index = (index - 1 + projects.length) % projects.length;
  animateProject();
}

// --- SCROLL WHEEL ---
window.addEventListener("wheel", e=>{
  // Only hijack scroll if menu is NOT open
  if(!document.getElementById('fs-menu').classList.contains('menu-open')){
     e.preventDefault();
     if(isAnimating) return;
     e.deltaY > 0 ? next() : prev();
  }
},{passive:false});

// --- TOUCH ---
let touchStart = 0;
window.addEventListener("touchstart", e=>{ touchStart = e.touches[0].clientY; });
window.addEventListener("touchend", e=>{
  const delta = touchStart - e.changedTouches[0].clientY;
  if(Math.abs(delta)>50){ delta>0 ? next() : prev(); }
});

// --- KEYBOARD ---
document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") next();
  if(e.key==="ArrowLeft") prev();
});

// --- UNIVERSAL NAVBAR LOGIC ---

/// --- 1. MENU LOGIC ---
    const trigger = document.getElementById('menu-trigger');
    const closeBtn = document.getElementById('menu-close');
    const menu = document.getElementById('fs-menu');
    const links = document.querySelectorAll('.menu-link');

    trigger.addEventListener('click', () => {
        menu.classList.add('menu-open');
        links.forEach((link, index) => {
            setTimeout(() => { link.classList.add('slide-in'); }, 300 + (index * 100));
        });
    });

    closeBtn.addEventListener('click', () => {
        menu.classList.remove('menu-open');
        links.forEach(link => { link.classList.remove('slide-in'); });
    });

    // --- 2. SCROLL ANIMATIONS (Fade Up) ---
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.animate-fade-up').forEach(section => {
      observer.observe(section);
    });

    // --- 3. NAVBAR HIDE ON SCROLL LOGIC ---
    let lastScrollTop = 0;
    const navbar = document.getElementById('main-nav');

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Prevent negative scrolling (bounce effect)
        if (scrollTop < 0) return;

        if (scrollTop > lastScrollTop) {
            // SCROLLING DOWN -> HIDE
            navbar.classList.add('nav-hidden');
        } else {
            // SCROLLING UP -> SHOW
            navbar.classList.remove('nav-hidden');
        }
        
        lastScrollTop = scrollTop;
    });
// --- START ---
animateProject();
</script>

</body>
</html>
