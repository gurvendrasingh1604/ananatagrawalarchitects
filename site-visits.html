        /* 1. The Container for the Coil */
        .my-page::after {
            content: '';
            position: absolute;
            top: 20px;
            bottom: 20px;
            z-index: 100;
            width: 25px; /* Width of the coil */
            pointer-events: none;
            
            /* This creates the metallic coil look using gradients */
            background: repeating-linear-gradient(
                -45deg,              /* Angle of the wire */
                transparent 0px, 
                transparent 12px,    /* Gap between rings */
                #333 12px,           /* Dark edge of wire */
                #888 14px,           /* Lighter middle of wire (shine) */
                #333 16px,           /* Dark edge of wire */
                transparent 16px, 
                transparent 24px     /* Spacing */
            );
            
            /* Adds a shadow behind the coil to make it look 3D (like holes) */
            filter: drop-shadow(0px 1px 1px rgba(0,0,0,0.5));
        }

        /* 2. LEFT SIDE PAGES (Even) -> Binding is on the RIGHT edge */
        .my-page:nth-child(even)::after {
            right: 0px; 
            /* A subtle shadow on the paper edge to simulate the punched holes */
            border-right: 4px dotted rgba(0,0,0,0.2); 
        }

        /* 3. RIGHT SIDE PAGES (Odd) -> Binding is on the LEFT edge */
        .my-page:nth-child(odd)::after {
            left: 0px; 
            /* A subtle shadow on the paper edge to simulate the punched holes */
            border-left: 4px dotted rgba(0,0,0,0.2);
        }

        let pageFlip = null;

        function openDiary(index) {
            const data = diaries[index];
            const bookEl = document.getElementById('flipbook');
            
            document.getElementById('landing-view').classList.add('hidden');
            document.getElementById('book-view').classList.remove('hidden');
            document.getElementById('global-exit-btn').classList.remove('hidden');

            // --- COVER & INTRO PAGE ---
            let html = `
                <div class="my-page --hard front-cover"><div class="cover-content"><div class="cover-sub">DIARY ${data.id}</div><div class="cover-title">${data.city}<br>CHRONICLES</div><div style="margin-top:2rem; font-size:2rem; color:#c9b29a;">∞</div></div></div>
                <div class="my-page" style="background:#222;"></div>
                <div class="my-page">
                    <div class="text-page-container">
                        <div style="font-family:serif; font-size:2.5rem; margin-bottom:1rem; border-bottom: 1px solid #c9b29a; padding-bottom:0.5rem;">${data.city}</div>
                        <p style="font-style:italic; color:#444; font-size: 0.85rem; line-height: 1.6; text-align: justify;">${data.intro}</p>
                    </div>
                </div>
            `;
            
            // --- IMAGE PAGES WITH DESCRIPTIONS ---
            data.images.forEach(img => {
                // Check if description exists, otherwise default
                const descText = img.desc ? img.desc : `${data.city} Architectural Study`;
                
                html += `
                <div class="my-page">
                    <img src="${img.img}" class="page-image-full">
                    <div class="caption-box">
                        <h3>${img.t}</h3>
                        <p style="font-size: 0.8rem; line-height: 1.4;">${descText}</p>
                    </div>
                </div>`;
            });
            
            html += `<div class="my-page --hard back-cover"><div class="cover-content"><div class="cover-sub">End of ${data.city}</div></div></div>`;
            
            bookEl.innerHTML = html;

            setTimeout(() => {
                if (pageFlip) { try { pageFlip.destroy(); } catch(e){} }
                
                pageFlip = new St.PageFlip(bookEl, {
                    width: 400, height: 600, 
                    size: "fixed",
                    minWidth: 300, maxWidth: 600, 
                    minHeight: 400, maxHeight: 800,
                    showCover: true, maxShadowOpacity: 0.5, usePortrait: false
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.my-page'));

                const updateUI = () => {
                    if (!pageFlip) return;
                    const current = pageFlip.getCurrentPageIndex();
                    const total = pageFlip.getPageCount();
                    
                    document.getElementById('pageCount').innerText = (current === 0) ? "Cover" : `Page ${current}`;
                    document.getElementById('btnPrev').disabled = (current === 0);
                    document.getElementById('btnNext').disabled = (current >= total - 1);
                };

                pageFlip.on('flip', updateUI);
                updateUI();

                document.getElementById('btnPrev').onclick = () => pageFlip.flipPrev();
                document.getElementById('btnNext').onclick = () => pageFlip.flipNext();
            }, 300);
        }

        function closeDiary() {
            location.reload();
        }

const trigger = document.getElementById('menu-trigger');
const closeBtn = document.getElementById('menu-close');
const menu = document.getElementById('fs-menu');
const links = document.querySelectorAll('.menu-link');

if (trigger && closeBtn && menu) {
    trigger.addEventListener('click', () => {
        // Open Menu
        menu.classList.add('menu-open');
        
        // Staggered Text Reveal
        links.forEach((link, index) => {
            setTimeout(() => { 
                link.classList.add('slide-in'); 
            }, 300 + (index * 100));
        });
    });

    closeBtn.addEventListener('click', () => {
        // Close Menu
        menu.classList.remove('menu-open');
        
        // Reset Text Positions
        links.forEach(link => { 
            link.classList.remove('slide-in'); 
        });
    });
}

// --- NAVBAR HIDE ON SCROLL ---
let lastScrollTop = 0;
const navbar = document.getElementById('main-nav');

window.addEventListener('scroll', function() {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    if (scrollTop < 0) return; // Prevent negative scroll bounce

    if (scrollTop > lastScrollTop && scrollTop > 50) {
        // Scrolling DOWN -> Hide
        navbar.classList.add('nav-hidden');
    } else {
        // Scrolling UP -> Show
        navbar.classList.remove('nav-hidden');
    }
    
    lastScrollTop = scrollTop;
});
